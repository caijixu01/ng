<div style="width: 404px; height: 300px; border: 1px solid gray;">
    <div style="width: 200px; height: 30px; float: left; border: 1px solid gray;">
<!--         标题     -->
        {{options.title}}
    </div>
    <div component style="width: 200px; height: 30px; float: left; border: 1px solid gray;">
<!--         控件 -->
    </div>
    <div style="width: 400px; height: 30px; float: left; border: 1px solid gray;">
<!--         概览 -->
        <span ng-repeat="x in options.summary" ng-click="x.onClick()">
            {{x.display}} : {{data[x.name]}}
        </span>
    </div>
    <div style="width: 400px; height: 240px; float: left; border: 1px solid gray;">
<!--         图表 -->
        <div chart style="height:100%; width: 100%;"></div>
    </div>
</div>
