<!doctype html>
<html ng-app="HelloAngular">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <link rel="stylesheet" href="resources/js/angular-multi-select/isteven-multi-select.css">
</head>
<body>
    <div code="{{code}}" ng-controller="helloAngular">
    
        <p>
            <span ng-bind="greeting.text"></span> ng
        </p>
        <div style="height: 100px" isteven-multi-select
            input-model="modernBrowsers" output-model="outputBrowsers"
            button-label="name" item-label="name maker"
            tick-property="ticked" >
            orientation="horizontal"
        </div>
        <div style="height: 100px" isteven-multi-select
            input-model="modernBrowsers2" output-model="outputBrowsers2"
            button-label="name" item-label="name maker"
            tick-property="ticked" >
            orientation="horizontal"
        </div>
    </div>
</body>
</html>

<script src="resources/js/jquery.min.js"></script>
<script src="resources/js/angular.js"></script>
<script src="resources/js/angular-translate.js"></script>
<script src="resources/js/angular-multi-select/isteven-multi-select.js"></script>
<script src="view/demo/js/app.js"></script>
